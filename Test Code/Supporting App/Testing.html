<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="Style.css">

</head>

<body>

    <!--Nav Bar-->
    <nav class="NavBar">

        <div class="NavBarCenter">

            <span class="NavIcon">
                <i class="fas fa-bars"></i>
            </span>

            <img src="./Image/logo.png" alt="Store Logo" />
            
            <div class="CartButton">
                <span class="NavIcon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                
                <div class="CartItems">0</div>
            </div>

        </div>

    </nav>
    <!--End of NavBar-->

    <!--Hero-->
    <header class="Hero">

        <div class="Banner">
            <h1 class ="BannerTitle">Test Shop</h1>
            <button class = "BannerButton">Shop Now</button>
        </div>

    </header>
    <!--End of Hero-->

    <!--Products-->
    <section class="Products">

        <div class="SectionTitle">
            <h2>Test Products</h2>
        </div>

        <div class="ProductsCenter">

            <!--Single Product-->
            <article class="Product">

                <div class="ImageContainer">

                    <img src="./Image/Computer.png" alt="Product" class="ProductImage">

                    <button class="BagButton", data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to bag
                    </button>

                </div>

                <h3>Testing Product</h3>
                <h4>0$</h4>
            </article>
            <!--End of single product-->

        </div>

    </section>
    <!--End of Products-->

    <!--Cart-->
    <div class="cart-overlay">

        <div class="cart">

            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>

            <h2>Your Cart</h2>

            <div class="cart-content">

                <!--cart item-->
                <div class="cart-item">

                    <img src="./Image/Computer.png" alt="Product" />

                    <div>
                        <h4>Testing Product</h4>
                        <h5>$0</h5>
                        <span class="remove-item">Remove</span>
                    </div>

                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                </div>
                <!--The End of the cart item-->
            </div>

            <div class="cart-footer">
                <h3> Your Total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart BannerButton">Clear Cart</button>
            </div>

        </div>
    </div>
    <!--End of Cart-->

    <script src="App.js"></script>

</body>

</html>
